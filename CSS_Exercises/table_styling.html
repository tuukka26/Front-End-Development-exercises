<!DOCTYPE html>
<html>
    <head>
        <title>Table Styling</title>
        <style>
        
            tr {
                
                border-bottom: 1px solid lightgray;
                text-align: left;
            }
            
            th {
                
                background-color: darkturquoise;
            }
            
            table {
                border-collapse: collapse;
                width: 95%;
            }
            
            
        </style>
    
    </head>
    <body>
    
        <table>
  <tr>
    <th>Student number</th>
    <th>Firstname</th>
    <th>Lastname</th> 
  </tr>
  <tr>
    <td>a11221</td>
    <td>John</td> 
    <td>Williams</td>
  </tr>
  <tr>
    <td>a12213</td>
    <td>Carry</td> 
    <td>Millis</td>
  </tr>
   <tr>
    <td>a12301</td>
    <td>Laura</td>
    <td>Palmer</td>
   </tr>
</table>
        
    </body>
</html>
