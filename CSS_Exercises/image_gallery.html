<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
    
        .img {
            
            float: left;
            width: 150px;
            height: 100px;
            border: 1px solid red;
            margin: 15px;  
        }
        
        .nextrow { 
            clear: both; 
        }
        
    </style>
    </head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="img">This is the first image</div>
    <div class="img">This is the second image</div>
    <div class="img">This is the third image</div>
    <br class="nextrow">
    <div class="img">This is the fourth image</div>
    <div class="img">This is the fifth image</div>
    
    </body>
</html>
