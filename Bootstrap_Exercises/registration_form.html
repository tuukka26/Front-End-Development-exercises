<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Registration form</title>
  </head>
  <body>
    <h1>Registration</h1>
      
      <div class="container">
     <form>
        <div class="form-row">
            <div class="col">
                <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter your first name">
            </div>
            <div class="col">
                <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter your last name">
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputStreetAddress">Street Address</label>
                <input type="text" class ="form-control" placeholder="Enter street address">
         </div>
         
         <div class="form-row">
            <div class="col">
                <label for="inputPostalCode">Postal Code</label>
                    <input type="text" class="form-control" placeholder="Enter postal code">
            </div>
            <div class="col">
                <label for="inputCountry">Country</label>
                    <input type="text" class="form-control" placeholder="Enter country">
            </div>
         </div>
         
         <div class="form-row">
            <div class="col">
                <label for="inputCompany">Company</label>
                    <input type="text" class="form-control" placeholder="Enter company">
            </div>
            <div class="col">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
         </div>
         
         <p>Payment method</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="payMastercard" value="option1" checked>
              <label class="form-check-label" for="masterCardRadio">
                Mastercard
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="payVisa" value="option2">
              <label class="form-check-label" for="visaRadio">
                Visa
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="payBilling" value="option3">
              <label class="form-check-label" for="billingRadio">
                Billing
              </label>
            </div>
    </form>
      <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
