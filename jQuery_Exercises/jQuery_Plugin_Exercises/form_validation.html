<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

          <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
      
    <title>Registration form</title>
  </head>
  <body>
    <h1>Registration</h1>
      
      <div class="container">
     <form id="infoForm">
        <div class="form-row">
            <div class="col">
                <label for="inputFirstName">First Name</label>
                    <input id="firstName" name="firstName" type="text" class="form-control" placeholder="Enter your first name">
            </div>
            <div class="col">
                <label for="inputLastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Enter your last name">
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputStreetAddress">Street Address</label>
                <input id="address" name="address" type="text" class ="form-control" placeholder="Enter street address">
         </div>
         
         <div class="form-row">
            <div class="col">
                <label for="inputPostalCode">Postal Code</label>
                    <input id="postalcode" name="postalcode" type="text" class="form-control" placeholder="Enter postal code">
            </div>
            <div class="col">
                <label for="inputCountry">Country</label>
                    <input id="country" name="country" type="text" class="form-control" placeholder="Enter country">
            </div>
         </div>
         
         <div class="form-row">
            <div class="col">
                <label for="inputCompany">Company</label>
                    <input id="company" name="company" type="text" class="form-control" placeholder="Enter company">
            </div>
            <div class="col">
                <label for="inputEmail">Email address</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="Enter email">
            </div>
         </div>
         
         <p>Payment method</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="payMastercard" value="option1" checked>
              <label class="form-check-label" for="masterCardRadio">
                Mastercard
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="payVisa" value="option2">
              <label class="form-check-label" for="visaRadio">
                Visa
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="payBilling" value="option3">
              <label class="form-check-label" for="billingRadio">
                Billing
              </label>
            </div>
    </form>
      <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
    <script>
$(document).ready(function() {
			$("#infoForm").validate( {
				rules: {
					firstName: {
                        required: true,
                        minlength: 2,
                        maxlength: 40
                    },
					lastName: {
                        required: true,
                        minlength: 2,
                        maxlength: 40
                    },   
		    email: {
			required: true,
			email: true
	 	    },
                    address: {
                        required: true,
                        minlength: 5,
                        maxlength: 50
                    },
                    postalcode: {
                        required: true,
                        digits: true              
                    },
                    country: "required",
                    company: "required"
                }
			})
        }); 
    </script>
      
  </body>
</html>
