<!DOCTYPE html>
<html>
<head>
  <title>Using jquery</title>  
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    $("#sum").click(function() {
        $("#result").text(function(){
            var num1 = $("#num1").val();
            var num2 = $("#num2").val();
            var result = parseInt(num1) + parseInt(num2);
            return "Result = " + result;
        });
    });
    
    $("#substract").click(function() {
        $("#result").text(function() {
            var num1 = $("#num1").val();
            var num2 = $("#num2").val();
            var result = parseInt(num1) - parseInt(num2);
            return "Result = " + result;
        });                                     
    });
  });
</script>
    <div class="container">
        <div class="w-25 h-25 p-4 bg-info text-center rounded">
            <p id="result">Result = </p>
        </div>
        <br><br>
        <form>
            <div class="form-row">
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="num1">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="num2">
                </div>
            </div>
        </form>
        <br>
        <div class="btn-group btn-group-lg">
              <button type="button" class="btn btn-primary" id="sum">+</button>
              <button type="button" class="btn btn-primary" id="substract">-</button>
        </div>
    </div>
</body>
</html>
