<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
    <style>
 input {
 width: 97%;
 padding: 4px;
 margin: 10px;
 }
 select {
 width: 95%;
 padding: 4px;
 margin: 10px 10px;
 }
        
 
 </style>
    </head>
    
<body>
    
    <form>
    <p>First Name</p>
        <input type ="text" name="firstname"><br>
    <p>Last Name</p>
        <input type ="text" name="lastname"><br>
    <p>Date of Birth</p>
        <input type="date" name="dob"><br>
    <p>Gender</p>
        <select name="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
        </select>
    <p>Email</p>
        <input type="email" name="email"><br>
    <p>Homepage</p>
        <input type="url" name="homepage"><br>
    <p>Favourite Color</p>
       <input type="color" name="favcolor" value="#32CD32">
    </form>
    
    </body>

</html>
